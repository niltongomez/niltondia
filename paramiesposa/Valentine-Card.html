<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Valentine Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   

    
    <div class="body">
    <div class="container">
        <h1 style="color: rgb(199, 45, 71); margin-left: 10%; margin-bottom: 40%;">Feliz Dia De La Mujer <br> Mi Amor Catherin</h1>
        <div class="valentines">
            
            <div class="CardEnvelope"></div>
            <div class="EnvelopFront"></div>
            <div class="card">
                <div class="CardText">En tu día, celebro tu fuerza y amor. </br>Eres mi todo. </br> Te amo.</div>
                <div class="heart"></div>
            </div>
            <div class="OuterHearts">
                <div class="heart1"></div>
                <div class="heart2"></div>
                <div class="heart3"></div>
                <div class="heart4"></div>
                <div class="heart5"></div>
            </div>
        </div>
        <div class="shadow"></div>
       
    </div>
</div>
    <script src="script.js"></script>
    <a href="https://www.youtube.com/watch?v=9jirj0OjI-M" class="my-button">Haz clic aquí</a>
